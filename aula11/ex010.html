<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="velocidade">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var velocidad = window.document.querySelector('input#velocidade')
            var res = window.document.querySelector('div#res')
            var vel = Number(velocidad.value)

            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Sua velocidade está acima da permitida e você será <strong>MULTADO</strong> </p>`
                res.innerHTML += `<p>Siga dentro do limite permitido</p>`                
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }

    </script>
</body>
</html>
