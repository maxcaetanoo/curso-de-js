<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: #3475d6;
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong id="destaque">DOM</strong> em JavaScript.</p>
    <div class="clik">Clique em mim.</div>
    <script>
        var corpo = window.document.body //name selector
        var p1 = window.document.getElementsByTagName('p')[0] //tag name selector
        var ck = window.document.getElementsByClassName('clik')[0] //class name selector
        var des = window.document.querySelector('strong#destaque') //query selector


        corpo.style.background = 'linear-gradient(to right, #3475d6, #052699)'
        window.document.write('No primeiro paragrafo temos: ' + p1.innerText)
        p1.style.color = '#052699'
        ck.style.background = 'purple'
        des.style.color = '#420842'
    </script>
</body>
</html>
