<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de identificação de nacionalidade</h1>
    <input type="text" name="nacao" id="nacao">
    <input type="button" value="Verificar" onclick="testarNacao()">
    <div id="res">Sua nacionalidade aparece aqui.</div>
    <script>
        function testarNacao() {
            var nc = document.querySelector('input#nacao').value
            var res = document.querySelector('div#res')
            
            res.innerHTML = `<p>Se você é de ${nc} então: </p>`
            if (nc == 'Brasil' || nc == 'brasil') {
                res.innerHTML += `<strong>Você é Brasileiro</strong>`
            } else {
                res.innerHTML += `<strong>Você é Estrangeiro</strong>`
            }
        }
    </script>
</body>
</html>
