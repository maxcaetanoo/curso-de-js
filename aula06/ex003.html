
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: blue;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number.parseInt(prompt('Digite o primeiro valor:'))
        var n2 = parseInt(prompt('Digite o segundo valor:'))
        var s = n1 + n2
        alert(`O valor de ${n1} + ${n2} é igual a : ${s}`)
    </script>
</body>
</html>
